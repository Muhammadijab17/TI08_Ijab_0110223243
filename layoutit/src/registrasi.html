<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#">Registrasi</a>
                </li>
                <li class="breadcrumb-item active">
                    Seminar wordshop
                </li>
            </ol>
        </nav>
        <form>
            <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Text Field</label> 
                <div class="col-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-address-card"></i>
                      </div>
                    </div> 
                    <input id="text" name="text" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="text1" class="col-4 col-form-label">Text Field</label> 
                <div class="col-8">
                  <input id="text1" name="text1" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="text2" class="col-4 col-form-label">Text Field</label> 
                <div class="col-8">
                  <input id="text2" name="text2" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4">Radio Buttons</label> 
                <div class="col-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"> 
                    <label for="radio_0" class="custom-control-label">Perempuan</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
                    <label for="radio_1" class="custom-control-label">Laki - Laki</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="text4" class="col-4 col-form-label">Text Field</label> 
                <div class="col-8">
                  <input id="text4" name="text4" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="select" class="col-4 col-form-label">Select</label> 
                <div class="col-8">
                  <select id="select" name="select" class="custom-select">
                    <option value="rabbit">Aktif</option>
                    <option value="duck">Tidak Aktif</option>
                  </select>
                </div>
              </div> 
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
        </form>
</body>
</html>
